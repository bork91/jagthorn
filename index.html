		<H3 id="selectedVideo" style="text-align: center"></H3>

			<source id="sourceMp4" type="video/mp4"/>
			<source id="sourceMp3" type="audio/mpeg"/>

		</video>

			<div class="col-sm-6">
				<button onclick="playPause()" class="btn btn-success">Play / Pause</button>
				&nbsp;&nbsp;
				<button onclick="stop()" class="btn btn-danger">Stop</button>
				&nbsp;&nbsp;
				<button onclick="fullScreen()" class="btn btn-primary">Fuld skærm</button>
			</div>
			<div class="col-sm-6">

			</div>
		</div>

			</div>
